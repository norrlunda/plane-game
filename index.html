<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plane Game</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <h1>Plane game</h1>
        <h2>Free to play!</h2>
    </header>
    <main>
        <canvas id="game"></canvas>
        <div class="info">
            <p>Controls:</p>
            <ul>
                <li><strong>W</strong> - Fly up</li>
                <li><strong>S</strong> - Fly down</li>
                <li><strong>A</strong> - Turn left</li>
                <li><strong>D</strong> - Turn right</li>
            </ul>
        </div>
    </main>
    <footer>
        <p>2023 Norrlunda webbpartner</p>
    </footer>
</body>
</html>
